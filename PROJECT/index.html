<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button design</title>
    <link rel="stylesheet" href="./CSS/btn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="mb">
        <a class="btn btn-light" href="#">
            <i class="fa-sharp fa-solid fa-house"></i>
            Click btn
        </a>
        <button class="btn btn-dark">
        <i class="fa-sharp fa-solid fa-car"></i>
            Click me
        </button>
    </div>

    <div class="mb">
        <a class="btn btn-primary" href="#">Click btn</a>
        <button class="btn btn-secondary">Click me</button>
        <a class="btn btn-primary" href="#">
            <i class="fa-sharp fa-solid fa-star"></i>
        </a>
        <a class="btn btn-icon rounded-pill btn-primary" href="#">
            <i class="fa-sharp fa-solid fa-star"></i>
        </a>
    </div>

    <div class="mb">
        <a class="btn btn-accent" href="#">Click btn</a>
        <a class="btn btn-accent rounded" href="#">Click btn</a>
        <a class="btn btn-secondary rounded-pill" href="#">Click btn</a>
    </div>




    <div class="mb">
        <a class="btn-outline btn-outline-light" href="#">Click btn</a>
        <button class="btn-outline btn-outline-dark">Click me</button>
    </div>

    <div class="mb">
        <a class="btn-outline btn-outline-primary" href="#">Click btn</a>
        <button class="btn-outline btn-outline-secondary">Click me</button>
        <a class="btn-outline btn-outline-primary" href="#">

            <i class="fa-solid fa-users"></i>

        </a>
        <a class="btn-outline btn-icon btn-outline-secondary rounded-pill" href="#">

            <i class="fa-solid fa-snowflake"></i>

        </a>
    </div>

    <div class="mb">
        <a class="btn-outline btn-outline-accent" href="#">Click btn</a>
        <a class="btn-outline btn-outline-primary rounded-pill" href="#">Click Btn</a>
    </div>
   
</body>
</html>
