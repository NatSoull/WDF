<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

    <header>
        
        <a href="#" class="brand">My Brand</a>

        <button class="nav-togle">
            <i class="fa-sharp fa-solid fa-bars"></i>
        </button>

        <nav class="">
            <a href="#" class="nav-link active">Home</a>
            <a href="#" class="nav-link ">About</a>
            <a href="#" class="nav-link">Services</a>
            <a href="#" class="nav-link">Profile</a>
            <a href="#" class="nav-link">contact Us</a>
        </nav>

        

    </header>

        <form class="form" action="" method="get">

            <div class="group">
                <label class="form-label" for="name">Your Name</label>
                <input class="form-input" type="text" name="name" id="name" placeholder="Name" >
            </div>

            <div class="group">
                <label class="form-label" for="email">Email</label>
                <input class="form-input" type="email" name="email" id="email" placeholder="@gmail.com" >
            </div>

            <div class="group">
                <label class="form-label" for="password">Password</label>
                <input class="form-input" type="password" name="password" id="password" >
            </div>

            <div class="group">
                <label class="form-label" for="password_confirmation">Confirm Password</label>
                <input class="form-input" type="password" name="password_confirmation" id="password_confirmation" >
            </div>

            <div class="group">
                <label class="form-label" for="address">Your Address</label>
                <textarea class="form-input" name="address" id="address" cols="30" rows="5"></textarea>
            </div>

            <div class="row">
                <div class="row">
                    <input class="confirm" type="checkbox" id="confirm">
                    <label for="confirm">Are you sure</label>
                </div>
                <button class="btn">submid</button>
            </div>
        </form>


</body>
</html>
